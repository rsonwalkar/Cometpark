<html>
	<head>
		<link rel="stylesheet" type="text/css" href="effects.css">
		<meta charset='utf-8'>
		<div align="center">
  			<h1>Admin Login</h1>
		</div>
		<meta name='description' content='Admin Login Panels'>
		<meta name='author' content='Rohit Sonwalkar'>
		 <!--Mobile viewport optimized-->
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
		<!--<button id='getparkingstatusjson'>Get Parking Status JSON</button>-->
		<div align="center">
				Username: <input type='text' id='username' name='username'></input><br>
				Password: <input type='password' id='password' name='password'></input><br>
				<button type='submit' value='submit' onClick='authorize()'>Authorize</button></br>
				<p1 id="p1"></p1>
				<p2 id='p2'></p2>
				<a id='mylink' href='http://rohitsonwalkar.com:4242/adminpanel'></a>
  		</div>
  		<script type='text/javascript'>
  			function authorize() {
  				/*var credentials = JSON.stringify({
  					uname : document.getElementById('username').value,
  					password : document.getElementById('password').value
  				});*/
  				var uname = document.getElementById('username').value;
  				var password = document.getElementById('password').value;
  				if(!uname || !password) {
  					alert('Oops... You did not populate the username or password');
  				} else {
  				$.ajax({
				type: 'GET',
				datatype: 'json',
				data: {'uname': uname, 'password': password},
				contentType: 'application/json; charset=utf-8',
				url: 'http://rohitsonwalkar.com:4242/adminlogin',
				success: function(data) {
					$('p2').empty();
					if(jQuery.isEmptyObject(data)) {
					//alert(data);
					/*var text = 'No matching records.';
					console.log('Here is the data from post: '+data);*/
					
					//document.getElementById("mydiv").innerHTML='Incorrect credentials. Please try again.';
					$('p2').text('Incorrect credentials. Please try again.');
					} else {
						document.getElementById('p2').innerHTML='You are authorized, please click here: ';
						document.getElementById('mylink').innerHTML='Admin Control Panel';
					}
				}	
				});
			}
  			}  		
  		</script>
	</body>
</html>
